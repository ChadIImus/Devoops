name: Snyk Workflow
defaults:
  run:
    working-directory: aspnet/Minitwit/
on: 
  pull_request:
    branches: [ master ]
jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/dotnet@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --file=chadiimus/devoops/aspnet/minitwit/Minitwit.csproj
